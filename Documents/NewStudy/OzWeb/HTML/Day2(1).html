<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>간단한 HTML 예제</title>
  </head>
  <body>
    <header>
      <h1>저의 웹사이트에 오신 것을 환영합니다.</h1>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="home">
        <h2>Home</h2>
        <p>이것은 저희 홈페이지에요</p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>어바웃 타임!!</p>
      </section>

      <section id="contact">
        <h2>연락처</h2>
        <p>
          <a href="mailto:info@example.com">info@example.com</a>를 통해서 연락할
          수 있어요.
        </p>
      </section>
    </main>
    <footer>
      <p>&copy; 2024 나의 웹 사이트. All rights reserved.</p>
    </footer>
  </body>
</html>
