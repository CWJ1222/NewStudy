<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=sc, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const mathScore = prompt('수학몇점?');
      const engScore = prompt('영어몇점?');
      const result = Number(mathScore) + Number(engScore);
      alert(`총합은 ${result}입니다.`);
      //이렇게 하면 문자열 나열이 되어 버림
      //입력된 값을 숫자로 바꾸어 사칙연산하기
      //prompt입력 받으면 문자열로 인식됨, 숫자로 꼭 바꾸어 주기
    </script>
  </body>
</html>
